services:
  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest-arm64
    container_name: openobserve
    ports:
      - "5080:5080" # Web UI
      - "5081:5081" # gRPC (optional)
    environment:
      ZO_ROOT_USER_EMAIL: admin@example.com
      ZO_ROOT_USER_PASSWORD: admin123 # 로컬 개발용
      ZO_DATA_DIR: /data
    volumes:
      - openobserve_data:/data
    restart: unless-stopped

volumes:
  openobserve_data:
